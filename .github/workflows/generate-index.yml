name: Generate Directory Index

on:
  push:
    branches:
      - main  # Or whichever branch your GitHub Pages is served from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate Directory Listing
        uses: jvandemo/gh-pages-directory-listing@v2.2.0
        with:
          # The directory to generate the index for (e.g., /docs or /)
          # Make sure this matches the base directory for your pages site
          folder: '.'
          
          # The path for the generated index file
          output: 'index.html'

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update directory index"
